<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="buttons">
    <div class="icon-add">
      <button class="icon-btn-add btn btn-primary addpage">+
      </button>
    </div>
    <div class="pages">
      <div class="del-page">
        <button type="submit" id="xoapage" class="btn-secondary ">Del Page</button>
        <div class="loader loader__delpage loader-hidden loader__common "></div>
      </div>
      <div class="add-page">
        <button id="thempage">Add Page</button>
        <div class="loader loader__addpage loader-hidden loader__common "></div>
      </div>
   
    </div>
    <div class="overlay"></div>
  </div>

 

  <form id="form_add_ud" action="" class="form-add-ungdung">
    <div class="form_add_ud_name">
      <input type="text" id="name_icon" placeholder="Name ">
      <p id="name_error" class="error-message">Vui lòng nhập tên ứng dụng.</p>
    </div>
    <div class="form_add_ud_upfile">
      <input id="file" type="file" placeholder="Tai len icon">
      <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg">
    </div>
   <div class="form__add__app">
      <button type="button" id="btnSubmit" class="btn btn-primary btna">Add app</button>
      <button class="btn btn-primary loader__addapp thuthu" type="button" disabled id="load" >
        <span class="spinner-border spinner-border-sm thu" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    <button type="button" id="btn-cancel" class="btn btn-secondary">Cancel</button>
   </div>
   
  </form>
  

  <form id="form_edit_ud" class="form-edit-ungdung" action=""   enctype="multipart/form-data">
    <div class="form_edit_ud_name">
      <input type="text" id="edited_name_icon" placeholder="Name">
      <p id="edited_name_error" class="error-message">Vui lòng nhập tên ứng dụng.</p>
    </div>
    <div class="form_edit_ud_upfile">
      <input id="edited_file" type="file" placeholder="Tải lên biểu tượng">
      <img id="edited_uploadedImage" alt="Uploaded Image" src="#" accept="image/png, image/jpeg">
    </div>
    <div class="form__edit__app">
      <button type="button" id="btnEditSubmit" class="btn btn-primary btnb">Edit app</button>
      <button class="btn btn-primary loader__addapp thuthu" type="button" disabled id="loadd" >
        <span class="spinner-border spinner-border-sm thu" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    <button type="button" id="btnEditCancel" class="btn btn-secondary">Cancel</button>


    
    </div>
  
  </form>
  <div class="loader  loader__editapp loader-hidden"></div>




  <div class="man-hinh-chinh">
    <div class="iems-applycation cart" id="list-items-apply">
    </div>
    <button id="prev-slider">
      << </button>
        <button id="next-slider"> 
        >>
        </button>
  </div>
  <div class="loader  loader__page  loader__common "></div>

  <footer class="number-page">Page <span id="current-page"></span></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./js/main.js" type="module"></script>

</html>
